<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Register.css">

</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username is required.</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password is required.</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <small class="error" th:if="${confirmPasswordError != null}" th:text="${confirmPasswordError}">Passwords must match.</small>
        </div>
        <button type="submit" class="btn btn-lg btn-register btn-block">Register</button>
    </form>
    <div class="text-link">
        <a th:href="@{/login}">Already have an account? Login here</a>
    </div>
</div>

<!-- Include jQuery and Bootstrap JavaScript libraries at the end of the body -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
